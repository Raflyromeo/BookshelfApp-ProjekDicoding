<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App - Personalized Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2 id="formTitle">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="search-container">
            <div class="search-input-wrapper">
              <input
                id="searchBookTitle"
                type="text"
                placeholder="Masukkan judul buku..."
                data-testid="searchBookFormTitleInput"
              />
            </div>
            <div class="search-button-wrapper">
              <button
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
              >
                Cari
              </button>
            </div>
          </div>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          class="book-list"
          data-testid="incompleteBookList"
        ></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div
          id="completeBookList"
          class="book-list"
          data-testid="completeBookList"
        ></div>
      </section>
    </main>
  </body>
</html>
